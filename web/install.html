<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>stemsplat setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-deep: #0f0f11;
      --bg-card: rgba(40,40,48,0.55);
      --bg-solid: #282830;
      --txt-main: #e5e5e5;
      --accent: #2ec7f8;
      --accent-lite: #47d6ff;
    }
    .glass {
      background: var(--bg-card);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .solid-card {
      background: var(--bg-solid);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .fade-in {
      animation: fade 0.7s ease forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    @keyframes drop {
      from { opacity:0; transform:translateY(-8px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .drop-in { animation: drop 0.3s ease forwards; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center gap-10" style="background: var(--bg-deep); font-family: 'Nunito Sans', sans-serif;">
  <div id="card" class="glass w-11/12 max-w-xl px-8 py-6 rounded-xl flex flex-col gap-4 fade-in">
    <div id="log" class="text-2xl text-[var(--txt-main)] min-h-6">starting…</div>
    <div class="w-full h-3 bg-gray-700 rounded overflow-hidden">
    <div id="bar" class="h-full bg-[var(--accent)]" style="width:0%; transition:width 0.3s ease"></div>
    </div>
    <div id="note" class="text-gray-400 text-sm">this might take a while (probably not tho)</div>
    <div id="error" class="hidden text-red-400 text-sm"></div>
  </div>
  <div id="loading" class="hidden text-[var(--txt-main)]">starting server…</div>
  <script>
    let lastStep = '';
    let prompted = false;
    const note = document.getElementById('note');
    async function poll(){
      const res = await fetch('/progress');
      const data = await res.json();
      const bar = document.getElementById('bar');
      const log = document.getElementById('log');
      const err = document.getElementById('error');
      if(data.pct >= 0){ bar.style.width = data.pct + '%'; }
      if(data.step && data.step !== lastStep && data.step !== 'waiting for model choice'){
        log.textContent = data.step;
        log.classList.remove('drop-in');
        void log.offsetWidth;
        log.classList.add('drop-in');
        lastStep = data.step;
      }
      if(data.step && data.step.startsWith('downloading')){
        note.textContent = 'this will take a while';
      } else {
        note.textContent = 'this might take a while (probably not tho)';
      }
      if(data.step === 'waiting for model choice' && !prompted){
        showPrompt();
        prompted = true;
      }
      if(data.pct === -1){
        err.textContent = 'installation failed';
        err.classList.remove('hidden');
        return;
      }
      if(data.pct >= 100){
        waitForServer();
        return;
      }
      setTimeout(poll, 1000);
    }
    function showPrompt(){
      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 flex items-center justify-center backdrop-blur-sm';
      overlay.innerHTML = `<div class="solid-card p-6 rounded-xl flex flex-col gap-2 text-[var(--txt-main)]"><p>models not found! would you like me to download them?</p><div class="flex justify-end gap-2"><button id="skip" class="px-3 py-1 bg-gray-500 rounded">nah i got it</button><button id="dl" class="px-3 py-1 bg-[var(--accent)] rounded text-black">yes please</button></div></div>`;
      document.body.appendChild(overlay);
      overlay.querySelector('#dl').onclick = async () => { await fetch('/download_models', {method:'POST'}); overlay.remove(); };
      overlay.querySelector('#skip').onclick = async () => { await fetch('/skip_models', {method:'POST'}); overlay.remove(); };
    }
    async function waitForServer(){
      const card = document.getElementById('card');
      const loading = document.getElementById('loading');
      card.classList.add('fade-out');
      loading.classList.remove('hidden');
      while(true){
        try{
          await fetch('http://localhost:8000/', {mode:'no-cors'});
          location.href = 'http://localhost:8000/';
          return;
        }catch(e){}
        await new Promise(r => setTimeout(r, 1000));
      }
    }
    poll();
  </script>
</body>
</html>
