<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stemsplat</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --bg-1:#0F2027; --bg-2:#2C5364; --txt:#E7ECEF; }
    body{ background: linear-gradient(135deg,var(--bg-1),var(--bg-2)); color:var(--txt); font-family:'Nunito Sans',system-ui,sans-serif; }
    .fade-in{ animation:fade .8s ease both; }
    @keyframes fade{ from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }
    .out{ opacity:0; transition: opacity .25s ease; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center gap-6" style="background:#0F2027">
  <h1 class="text-4xl md:text-5xl font-light fade-in select-none">stemsplat</h1>
  <div class="fade-in opacity-80">starting serverâ€¦</div>
  <script>
    async function wait(){
      while(true){
        try{
          await fetch('http://localhost:8000/', {mode:'no-cors'});
          document.body.classList.add('out');
          await new Promise(r=>setTimeout(r,220));
          localStorage.setItem('playIntro','1');
          location.replace('http://localhost:8000/');
          return;
        }catch(e){}
        await new Promise(r=>setTimeout(r,1000));
      }
    }
    wait();
  </script>
</body>
</html>
